<ion-view style="" class=" " id="page25" title="People">
    <ion-content class="has-header" padding="true">
        <div class=" button-bar " id="people-button-bar14"></div>


        <div ng-controller="BlogCtrl">
            <div ng-repeat="blog in blogs">
                <ion-item style="" ui-sref="tabsController.spinachEnchiladas({id: blog.ID_page})" id="blog.ID_page" ng-if="blog.Menu === 'People'" class="item-thumbnail-left item-icon-right assertive  ">
                    <img ng-src="http://helenaboitsova.com/lifeadvisor2/public/img/{{blog.ID_image}}">
                    <h2assertive>{{blog.Title}}
                        <p ng-bind-html="(blog.Content | limitTo: 55) + '...'"></p>
                        <i class="icon ion-heart"></i>
                    </h2assertive>
                </ion-item>
            </div>
        </div>

    </ion-content>
</ion-view>
