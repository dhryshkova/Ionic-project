<ion-view style="" class=" " id="page8" title="Contact Us">
    <ion-content class="has-header" padding="true">

        <div class="">
            <img style="display: block; margin-left: auto; margin-right: auto;" src="img/1F7yEzsXRyGX0vhRQXMw_1.png" height="auto" width="100%">
        </div>
        <div ng-controller="ContactUsPost">
            <form class="list " id="contactUs-form13">

                <div style="width: 300px; height: 15px;" class="spacer"></div>
                <label id="contactUs-textarea2" class="item item-input ">
                    <span class="input-label"></span><textarea placeholder="Type your question here" ng-model="formModel.Question"></textarea>
                </label>

                <div style="width: 300px; height: 15px;" class="spacer"></div>

                <label id="contactUs-select5" class="item item-select ">
                    <span class="input-label"></span>
                    <select ng-model="formModel.Category">
                        <option>General</option>
                        <option>Recipes</option>
                        <option>House</option>
                        <option>Health</option>
                        <option>Finances</option>
                        <option>People</option>
                        <option></option>
                    </select>
                </label>

                <button class=" button button-assertive  button-block " ng-click="onSubmit()">Ask the question</button>

            </form>
        </div>

        <form class="list " id="contactUs-form14">
            <label style="" class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input placeholder="Search" type="search" ng-model="query">
            </label>
        </form>

        <div ng-controller="ContactUsGet" class="list card ">

            <div ng-repeat='todo in todos | filter:query' item-text-wrap>
                <ion-item class="item-divider">Category: {{todo.Category}}</ion-item>
                <ion-item class="item-text-wrap">Question: {{todo.Question}}</ion-item>
                <ion-item class="item-text-wrap">Answer: {{todo.Answer}}</ion-item>
                <br/>
            </div>

        </div>

    </ion-content>
</ion-view>
