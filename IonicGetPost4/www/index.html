<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>

      <ion-content >


        <div ng-controller="MinMaxCtrl">

          <form style="background-color: #dddddd">
            <input type="text" ng-model="formModel.Name">
            <input type="text" ng-model="formModel.Email">
            <input type="text" ng-model="formModel.Text">
            <button ng-click="onSubmit()">Send</button>
          </form>

          <pre>
            {{formModel | json }}
          </pre>
        </div>



      <!--
      <div ng-controller="registerController">
        <form action="javascript:void(0);">
          <input type="text" ng-model="name">
          <input type="text" ng-model="email">
          <input type="text" ng-model="text">
          <button ng-click="Register()">Send</button>
        </form>
      </div>
      -->




        <div ng-controller="TodoCtrl">
          <div ng-repeat="todo in todos">
            <p>{{todo.Title}}</p>
            <p>{{todo.Content}}</p>
            <hr/>
          </div>
        </div>




      </ion-content>

    </ion-pane>
  </body>
</html>
